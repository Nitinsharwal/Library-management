{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="conatiner-fluid my-2 px-1">
  <div class="carousel-item active">
    <h1 class="text-center shadow" style=" background-color: aquamarine; position: absolute; border-radius: 11px;">SHARWAL'S LIBRARY</h1>
    <img src="/static/ntn.jpg" height="600" width="900" class="d-block w-100" alt="...">
    <div class="conatiner fluid-my-4 px-4 py-4">
      <h2 class="text-center" style="color: chocolate;">Contatct us</h2>
      <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone no.</label>
          <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="desc">Tell me about something here..</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
